<!DOCTYPE html>
<!-- 1019_form1.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1019_form1</title>

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/1019_form1.css">

  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">

  <script src="../js/base/modernizr-custom.js"></script>
</head>

<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="#"><span class="blind">NAVER</span></a></h1>
    <div class="login_box">
      <h2>ID 로그인</h2>
      <div class="login">
        <form id="loginForm" action="#" method="POST">
          <fieldset>
            <div class="login_inner">
              <ul>
                <li class="id">
                  <legend class="blind">ID 로그인</legend>
                  <!-- <label for="userId">아이디</label> -->
                  <input type="text" id="userId" value="" name="userId" placeholder="아이디" />
                </li>
                <li class="pw">
                  <!-- <label for="userPw">비밀번호</label> -->
                  <input type="password" id="userPw" value="" name="userPw" placeholder="비밀번호"/>
                </li>
                <li class="kl">
                  <input type="radio" id="keepLogin" value="" />
                  <label for="keepLogin">로그인 상태 유지</label>
                </li>
                <li class="btn">
                  <input type="submit" value="로그인" />
                </li>
              </ul>
            </div><!--//.login_inner-->
          </fieldset>
        </form>

      </div>
    </div>

  </div><!-- //#wrap -->

  <!-- script -->
  <script></script>
</body>
</html>
