<!DOCTYPE html>
<!-- c_01_web.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c_01_web</title>

  <script src="../js/base/modernizr-custom.js"></script>

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/c_01_web.css">
  <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>

<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox">
      <h1>site</h1>
      <div id="navigation">
        <h2 class="blind">navigation</h2>
        <ul class="gnb">
          <li><a href="#">탑</a></li>
          <li><a href="#">아우터</a></li>
          <li><a href="#">팬츠</a></li>
          <li><a href="#">악세사리</a></li>
        </ul>
      </div>
    </header>
    <section id="viewBox">
      <h2 class="blind">광고</h2>
    </section>
    <section id="conBox">
      <h2 class="blind">본문내용</h2>
      <article class="con_inner_01">
        <h3 class="blind">공지사항 및 갤러리</h3>
        <div class="tab_title_area">
          <ul>
            <li class="action">
              <button type="button">공지사항</button>
            </li>
            <li><button type="button">갤러리</button></li>
          </ul>
        </div>
        <div class="tab_content_area">
          <div class="tab_detail_01 action"></div>
          <div class="tab_detail_02"></div>
        </div>
      </article>
      <article class="con_inner_02">
        <h3 class="blind">배너</h3>
      </article>
      <article class="con_inner_03">
        <h3 class="blind">바로가기</h3>
        <div class="btn">
          <button type="button">상세보기</button>
        </div>
        <div class="modal">
          <div class="modal_message">
            <h4>modal title</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est, delectus! Libero ducimus voluptatem incidunt reprehenderit, doloremque laboriosam voluptatibus dolorem dolores?</p>
            <div class="close">
              <button class="button" autofocus>닫기</button>
            </div>
          </div><!-- //.modal_message -->
          <div class="modal_bg"></div>
        </div><!-- //.modal -->
      </article>
    </section>
    <footer id="footBox">
      <h2>site information</h2>
      <address></address>
      <div class="social"></div>
    </footer>
    
  </div><!-- //#wrap -->

  <!-- script -->
  <script></script>
</body>
</html>
