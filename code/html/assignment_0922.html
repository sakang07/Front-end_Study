    <title>제목</title>
    <!-- stylesheet -->
    <style>
      #wrap > div {
        width:600px; height:600px; 
        background-color: #95D6A4;
        margin-bottom:200px;
      }
      .inner_01 { background-color: #456EA2; }
      .inner_02 { background-color: #FFF9EB; }
      .inner_03 { background-color: #FFCF5D; }
      .insert_01 { background-color: #FFCF5D;}
      .insert_02 { background-color: #DB5446;}
      .insert_03 { background-color: #7E94FF;}

      .box_01 > div {
        width:100%; height:200px; 
        border:10px solid #95D6A4; box-sizing:border-box;
      }
      .box_02 > div {
        width:200px; height:100%; 
        border:10px solid #95D6A4; box-sizing:border-box;
        float:left;
      }
      .box_03 > div {
        width:200px; height:50%;
        border:10px solid #95D6A4; box-sizing:border-box;
        margin:auto;
      }

      .box_04 { height: auto; min-height:200px;}
      .box_04 > div {
        width:100%; height:200px;
        border:10px solid #95D6A4; box-sizing:border-box;
      }
      .box_04 > div > div { height:200px;}
      .box_04 .inner_01 { width:60%; margin:auto; }
      .box_04 .inner_02 { width:45%; margin:auto; }
      .box_04 .inner_03 { width:60%; float:left; }


      .box_05 > div {
        width:200px; height:600px;
        border:10px solid #95D6A4; box-sizing:border-box;
        float:left;
      }
      .box_05 > div > div { width:100%; height:200px; }
      .box_05 .insert_02 { margin-top:100%; }
      .box_05 .insert_03 { margin-top:200%; }

      .box_06 > div {
        width:100%; height:auto;
        border:10px solid #95D6A4; box-sizing:border-box;
      }
      .box_06 > .inner_01 > .insert_01 { width:230px; height:200px; display:inline-block; background-color: #FFCF5D;}
      .box_06 > .inner_01 > .insert_02 { width:230px; height:200px; display:inline-block; background-color: #FFEBD2;}
      .box_06 > .inner_02 > .insert_01 { width:230px; height:200px; display:inline-block; background-color: #DB5446;}
      .box_06 > .inner_02 > .insert_02 { width:140px; height:200px; display:inline-block; background-color: #6C7A88;}
      .box_06 > .inner_02 > .insert_03 { width:230px; height:200px; display:inline-block; background-color: #C79A83;}
      .box_06 > .inner_03 > .insert_01 { width:370px; height:200px; display:inline-block; background-color: #7E94FF;}
      .box_06 > .inner_03 > .insert_02 { width:230px; height:200px; display:inline-block; background-color: #6C7A88;}

    </style>
  </head>
  <body>
    <!-- layout -->
    <div id="wrap">
      <h2>.box_01</h2>
      <div class="box_01">
        <div class="inner_02"><p>.inner_01</p></div>
        <div class="inner_01"><p>.inner_01</p></div>
        <div class="inner_03"><p>.inner_01</p></div>
      </div>

      <h2>.box_02</h2>
      <div class="box_02">
        <div class="inner_01"><p>.inner_01</p></div>
        <div class="inner_02"><p>.inner_02</p></div>
        <div class="inner_03"><p>.inner_03</p></div>
      </div>

      <h2>.box_03</h2>
      <div class="box_03">
        <div class="inner_01"><p>.inner_01</p></div>
        <div class="inner_02"><p>.inner_02</p></div>
      </div>

      <h2>.box_04?????</h2>
      <div class="box_04">
        <div class="inner_01">
          <div class="insert_01">
            <p>.insert</p>
          </div>
        </div>
        <div class="inner_02">
          <div class="insert_02">
            <p>.insert</p>
          </div>
        </div>
        <div class="inner_03">
          <div class="insert_03">
            <p>.insert</p>
          </div>
        </div>
      </div>

      <h2>.box_05</h2>
      <div class="box_05">
        <div class="inner_01">
          <div class="insert_01">
            <p>.insert</p>
          </div>
        </div>
        <div class="inner_02">
          <div class="insert_02">
            <p>.insert</p>
          </div>
        </div>
        <div class="inner_03">
          <div class="insert_03">
            <p>.insert</p>
          </div>
        </div>
      </div>

      <h2>.box_06 왜안될까</h2>
      <div class="box_06">
        <div class="inner_01">
          <div class="insert_01"><p>.insert_01</p></div>
          <div class="insert_02"><p>.insert_02</p></div>
        </div>
        <div class="inner_02">
          <div class="insert_01"><p>.insert_01</p></div>
          <div class="insert_02"><p>.insert_02</p></div>
          <div class="insert_03"><p>.insert_03</p></div>
        </div>
        <div class="inner_03">
          <div class="insert_01"><p>.insert_01</p></div>
          <div class="insert_02"><p>.insert_02</p></div>
        </div>
      </div>
    </div>
