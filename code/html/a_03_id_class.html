      <h2>id와 class에 대한 개념 정리 및 기타</h2>
      <p>
        페이지 이동을 하는 하이퍼링크 &gt; 페이지의 주소 <br />

        class는 단순한 이름을 의미하고 &amp; id는 주요 핵심 또는 큰 범위의 틀 이름으로 사용.
      </p>
      <ul>

      </ul>

    <div class="box_size" id="localBox">localBox</div>
